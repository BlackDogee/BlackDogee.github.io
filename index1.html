<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>软工161平台入口</title>
<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="css/themes/icon.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<style type="text/css">
body,td,th {
	color: #000000;
}
</style>
</head>

<body background="图片/beijing.jpg">

	<div align="center" style="margin:160px;">
<div class="easyui-panel" title="软工161工作协同平台" style="width:350px;">
		<div style="padding:10px 0 10px 60px">
	    <form id="loginForm" method="post" action="">
	    	<table>
	    		<tr>
	    			<td>用户名:</td>
	    			<td><input class="easyui-validatebox" type="text" name="username" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>密码:</td>
	    			<td><input class="easyui-validatebox" type="password" name="password" data-options="required:true"></input></td>
	    		</tr>	    		    	    		    		
	    	</table>
	    </form>
	    </div>
        <center>
<div style="text-align:center;padding:5px">
	    	<a href="登陆页面.html" class="easyui-linkbutton" onClick="submitForm()">登陆</a>
	    	<a href="用户注册.html" class="easyui-linkbutton" onClick="clearForm()">注册</a>
	    </div>
        </center>
	    <div style="text-align:center;padding:5px">         
                          <p> <a href="意见反馈.html"class="easyui-linkbutton" onClick="clearForm()">意见反馈</a> </p>
             
              <div style="margin:20px 0;">
	    	  <p><a href="找回密码.html" class="easyui-linkbutton"  onclick="$('#w').window('open')">忘记密码</a>            </p>
            </div>
              
</div>
	</div>
</div>
<marquee >
 </marquee>
</form>
<p>
</p>
<p>
</p>
<script>
		function submitForm(){
			$('#loginForm').form('submit',{  
				url:'index.html',  
				onSubmit: function(){				
					var isValid = $(this).form('validate');
					return isValid;
				},  
				success:function(data){  
					$('#loginForm').submit();
				}  
			}); 
		}
		function clearForm(){
			$('#loginForm').form('clear');
		}
	</script>
</body>
</html>
